<h4>Formulario reactivo</h4>
<form [formGroup]="formulario" #forDir="ngForm">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" formControlName="nombre" required />
    </div>
    <div class="form-group">
        <label for="correo">Email:</label>
        <input type="text" class="form-control" formControlName="correo" required />
    </div>
    <div class="form-group">
        <label for="telefono">Telefono:</label>
        <input type="text" class="form-control" formControlName="telefono" required />
    </div>
    <div class="form-group">
        <label for="direccion">Direccion:</label>
        <input type="text" class="form-control" required formControlName="direccion" required="" />
    </div>
    <div class=" form-group">
        <label for="pais">Pais:</label>
        <select class="form-control">
            <option *ngFor="let pais of paises" value="{{pais.nombre}}">{{pais.nombre}}</option>
        </select>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Enviar</button>
</form>
